<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create an Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <input matInput placeholder="full_name" [formControl]="full_nameControl">
          <mat-error *ngIf="full_nameControl.invalid && (full_nameControl.dirty || full_nameControl.touched)">
            Full Name is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="email" [formControl]="emailControl">
          <mat-error *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)">
            <span *ngIf="emailControl.errors?.['required']">Email is required</span>
            <span *ngIf="emailControl.errors?.['email']">Invalid email format</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput type="password" placeholder="Password" [formControl]="passwordControl">
          <mat-error *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)">
            Password is required
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <input matInput placeholder="userame" [formControl]="usernameControl">
          <mat-error *ngIf="usernameControl.invalid && (usernameControl.dirty || usernameControl.touched)">
            UserName is required
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" (click)="registerUser()">Register</button>
      </form>
      <p>Already have an account? <a routerLink="/login">Login</a></p>
    </mat-card-content>
  </mat-card>
</div>
